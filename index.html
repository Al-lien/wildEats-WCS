<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />

    <title>Wild Eats</title>
  </head>
  <body>

    <!-- SECTION HEADER CONTENANT LOGO, BOUTON D'INSCRIPTION ET UN FORMULAIRE EN POP-UP -->
    <section class="header">
            <nav class="nav">
                    <img id="ancre" class="logo" src="logo.svg" />
                
                <div class=" info-button">

                    <button id="sign-up-button">S'inscrire</button>

                    
                    <button id="log-in-button">Connexion</button>
            
                
                </div>

                <!-- <span id="closeButton"  title="Close Modal">&times;</span> fermeture desktop à finir-->

                <!----------------------FORMULAIRE SIGN UP------------------------>
                <div id="idBtnSignUp" class="pop-in">
                    <div class="form-log-in-content">
                        
                        <span id="closeButton" title="Close Modal">&times;</span>
                  
                        <form class="form-sign-up-aspect " action="">
                            <div class="description-sign-up form-sign-up">
                                <h1 id="titre-sign-up">Inscription</h1>
                                <p id="indication-sign-up">Veuillez remplir les informations pour créer un compte.</p>
                                <hr />
                                <div class="form-column-sign-up">
                                    
                                    <label class="label1" for="email">Email</label>
                                    <input type="email" placeholder="Enter Email" name="email" required />
                                
                                
                                
                                    <label class="label1" for="mdp-sign-up">Mot de passe</label>
                                    <input type="password"  placeholder="Entrer Mot de passe" name="mdp-sign-up" required/>
                                
                    
                                
                                    <label class="label1" for="reecrire-mdp">Réecrire mot de passe</label>
                                    <input type="password" placeholder="Entrer Mot de passe" name="reecrire-mdp" required  />
                                
                                    <label id="se-rappeler">
                                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"/>                              
                                        Se rappeler de moi
                                    </label>

                                    <div class="s-inscrire">
                                        <button id="buttonFormSignUp" type="submit" class="signupbtn">
                                            S'inscrire
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                      </div>



                </div>
                <!--------------------- FORMULAIRE LOG-IN------------------------->
                <div id="idBtnLogIn" class="pop-in">
                    <div class="form-log-in-content">

                        <span id="closeButtonLogIn"  title="Close Modal">&times;</span>

                        <form method="post" action="" class="form-aspect">
                            <div class="form-log-in">
                                <div class="logo-wild-eats-form-log-in">
                                    <img src="logo.svg" alt="Logo Wild Eats" id="logo-wild-form-log-in">
                                    <h2 id="titre-form-log-in">Wild Eats</h2>
                                </div>
                                <div class="form-column">
                                    <label id="label-email" for="email">Email</label>
                                    <input type="email" placeholder="Entrez votre email"   name="email" id="email" required/>
                                    
                                    <div class="form-column">
                                        <label id="label-mdp" for="mdp">Mot de passe</label>
                                        <input type="password" placeholder="Entrez votre mot de passe" name="mdp" required>
                                    </div>
                                    <div>
                                        <label id="checkbox-form">
                                            <input type="checkbox" checked="checked" name="remember"/>Se rappeler de moi 
                                        </label>
                                    </div>
                                    <div class="log-in-button-in-form">
                                        <button id="btnFormLogIn" type="submit">Se connecter</button>
                                    </div>
                                </div>
                            </div>
                        </form> 

                    </div> 
                </div>

                </div>
                </nav>
    </section>

    <!-- SECTION SEARCH CONTENANT UNE BARRE DE RECHERCHE --> 
    <section class="search">

        <form class="search__form">
            <input class="search__form-input" type="search" placeholder="Search...">
        </form>
          
        <aside class="search__title-wrapper">  
            <h1 class="search__title">Recommended for you </h1>
            <a class="btn">See all ></a>
        </aside> 
    </section>

    <!-- SECTION BOUTONS FILTRES-->
    <section class="filters">

        <button id="price-button">Prix</button>
        <button id="popularity-button">Popularité</button>
        <button id="distance-button">Distance</button>

    </section>

    <!-- SECTION MENU CONTENANT UN CARROUSEL HORIZONTAL DES DIFFERENTS RESTAURANT -->   
    <section class="menu" id="menu-id">
    
    <main id="menu__container-id" class="menu__container">
     <!-- <div class="wrapper resizeable">

              <article class="menu__cardRestaurant">
                
                <div class="menu__card-picture"> </div>
                
                <div class="menu__card-body">
                  <div class="cardBodyTitle">
                    <h2 class="restaurantName"></h2>
                    <h3 class="restaurantType"></h3>
                  </div>
                </div>
                
              </article>  

              <article class="menu__cardMap"></article>  

          </div> -->

      </main>
    </section>
    
    <!-- SECTION MENU CONTENANT UN CARROUSEL HORIZONTAL DES DIFFERENTES MAPS -->
    <section class="map"></section>

    <!-- SECTION FOOTER CONTENANT LOGO, LIEN VERS LES RESEAUX SOCIAUX, ET LISTE DES CONTACTS -->

    <section class="footer">
        <footer>
            <a>
                <img src="logo.svg" alt="Logo Wild Eats" id="#ancre" class="logo">
            </a>
            <div class="logo-footer">
              <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="assets2/logo-x-twitter.svg" alt="Logo Twitter" id="logo-twitter" />
              </a>
              <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="assets2/Instagram_simple_icon.svg.png" alt="Logo Instagram" id="logo-insta"/>
              </a>
            </div>
          </footer>
         
    </section>
    <script src="js/data.js"></script>
    <script src="js/header.js"></script>
     <script src="js/menu.js"></script>
    <!-- <script src="js/map.js"></script> -->
    
</body>
    
</html>
